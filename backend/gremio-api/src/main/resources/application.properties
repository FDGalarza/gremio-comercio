# ===============================
# CONFIGURACIÓN DE DATOS DE ORACLE
# ===============================

# URL de conexión a Oracle (ajusta el SID si es diferente a XE)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Estrategia de creación de tablas: update, create, create-drop, validate
spring.jpa.hibernate.ddl-auto=update

# Dialecto compatible con Oracle 11g/12c y Hibernate 6
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Formatear SQL en consola
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONFIGURACIÓN DEL POOL DE CONEXIONES HIKARI
# ===============================

# Número máximo de conexiones en pool
spring.datasource.hikari.maximum-pool-size=10

# Tiempo máximo de espera por una conexión en ms
spring.datasource.hikari.connection-timeout=30000

# ===============================
# CONFIGURACIÓN ADICIONAL (OPCIONAL)
# ===============================

# Generación de estadísticas de Hibernate (opcional)
spring.jpa.properties.hibernate.generate_statistics=false

# Ajustes de logging para SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG


